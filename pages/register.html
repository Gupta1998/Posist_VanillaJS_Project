<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../static/css/register.css">
</head>
<body>
    <div class="page-container">
        <div class="form-container">
            <h1>Signup</h1>
            <form class="form">
                <span class="success"></span>
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <span class="error" id="name-error" aria-live="polite"></span>
                <div class="form-group">
                    <label class="form-label">email</label>
                    <input type="text" name="email" id="email">
                </div>
                <span class="error" id="email-error" aria-live="polite"></span>
                <div class="form-group">
                    <label class="form-label">mobile no.</label>
                    <input type="text" name="mobile" id="mobile">
                </div>
                <span class="error" id="mobile-error" aria-live="polite"></span>
                <div class="form-group">
                    <label class="form-label">password</label>
                    <input type="password" name="password" id="password">
                </div>
                <span class="error" id="password-error" aria-live="polite"></span>
                <div class="form-group">
                    <label class="form-label">confirm password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword">
                </div>
                <span class="error" id="confirm-error" aria-live="polite"></span>
                <div class="form-group">
                    <input type="submit" value="Signup" />
                </div>
                <div class="info">
                    <p>Already have an account?<span class="already loginShow" onclick="goToLoginPage()">Login</span></p>
                </div>
            </form>
        </div>
        <div class="svg">
            <img src="../static/undraw_Account_re_o7id.png">
        </div>

    </div>
    <script src="../js/register.js"></script>
</body>
</html>
