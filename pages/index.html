<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <div class="page-container">
        <div class="svg">
            <img src="../static/undraw_Login_re_4vu2.png" alt="">
        </div>
        <div class="form-container">
            <h1>Login</h1>
            <form class="form" data-id="form">
                <span class="success"></span>
                <div class="form-group">
                    <label class="form-label">username or email</label>
                    <input class="form-input" type="text" name="name" id="username" required>
                </div>
                <div class="form-group">
                    <label class="form-label">password</label>
                    <input class="form-input" type="password" name="password" id="password" required>
                </div>
                <span class="error"></span>
                <div class="form-group">
                    <input class="submit-btn" type="submit" value="Login">
                </div>
                <div class="info">
                    <p>Don't have an account?<span class="already registerShow" onclick="goToRegisterPage()">Register</span></p>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
